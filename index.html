<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contrôleur Chrono</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Chronomètre affiché -->
  <div id="smallChrono">00:00</div>

  <!-- Section Pause/Reprendre -->
  <div id="control">
<button onclick="pauseOrResume()" id="pauseBtn">Pause</button>
<button onclick="resetOrReplay()">Réinitialiser / Relancer</button>

  </div>

  <!-- Section Chrono personnalisé -->
  <section id="customChrono">
    <input id="customMin" type="number" placeholder="Min">
    <input id="customSec" type="number" placeholder="Sec">
    <button onclick="startCustom()">Chrono personnalisé</button>
  </section>

  <!-- Section Scénarios prédéfinis -->
  <section id="scenarios">
    <button onclick="startScenario('behourd')">Behourd</button>
    <button onclick="startScenario('profight1')">Profight 2X2</button>
    <button onclick="startScenario('profight2')">Profight 3X3</button>
  </section>

  <!-- Bouton Lancer l'affichage -->
  <button onclick="launchDisplay()">Lancer l'affichage</button>

  <script src="controller.js"></script>
</body>
</html>

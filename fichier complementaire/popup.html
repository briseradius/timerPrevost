<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenêtre secondaire</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #maDiv {
      font-size: 24px;
      color: black;
    }
  </style>
</head>
<body>
  <div id="maDiv">Texte dans la nouvelle fenêtre</div>

  <script>
    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    function changerCouleur() {
      const maDiv = document.getElementById('maDiv');
      if (maDiv) {
        maDiv.style.color = getRandomColor();
      }
    }

    // Rend la fonction accessible depuis la fenêtre principale
    window.changerCouleur = changerCouleur;
  </script>
</body>
</html>
